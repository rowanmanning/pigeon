<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    {% include head.html %}
</head>
<body>
    <div style="background-color: #ff0; font-weight: bold; padding: 10px;">
        ⚠️ NOTE: This project is no longer being maintained. If you're interested in taking over maintenance, please contact me.
    </div>
    <div class="wrapper">

        <div class="grid page">

            <div class="col dsk-3 tab-4 mob-12 header" role="banner">
                {% include header.html %}
            </div>

            <div class="col dsk-9 tab-8 mob-12">
                <div class="main" role="main">
                    {{ content }}
                </div>
                <div class="footer" role="contentinfo">
                    {% include footer.html %}
                </div>
            </div>

        </div>

        <a class="forkme" href="{{ site.repo.url }}">
            <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork Pigeon on GitHub"/>
        </a>

    </div>
</body>
</html>
