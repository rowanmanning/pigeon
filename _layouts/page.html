<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    {% include head.html %}
</head>
<body>
    <div class="wrapper">

        <div class="grid page">

            <div class="col ca-12 cb-4 cc-3 header" role="banner">
                {% include header.html %}
            </div>

            <div class="col ca-12 cb-8 cc-9">
                <div class="main" role="main">
                    {{ content }}
                </div>
                <div class="footer" role="contentinfo">
                    {% include footer.html %}
                </div>
            </div>

        </div>

        <a class="forkme" href="{{ site.repo.url }}">
            <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork Pigeon on GitHub"/>
        </a>

    </div>
</body>
</html>
